mutation createCampaign($campaign: CampaignInput!){
  createCampaign(campaign:$campaign){
    name
    city
    address
    ubication
    created_date
    start_date
    end_date
    status
    program
  }

 }

 query campaignById($id:String!){
   campaignById(id:$id){
     name
   }
 }

query allCampaign {
	allCampaigns {
        name
  }
}