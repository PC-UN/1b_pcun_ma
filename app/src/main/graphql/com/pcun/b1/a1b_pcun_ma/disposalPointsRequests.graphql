query allDisposalPointsBasic {
  allDisposalPoints {
    id
    disposal_point_name
    city
    department
    residue_category
    contact_person
    email
    location
  }
}

query disposalPointById($id:Int!){
  disposalPointById(id:$id){
    disposal_point_name
    city
    department
    residue_category
    contact_person
    email
    location
  }
}

mutation createDisposalPoint($disposalPoint:DisposalPointInput!){
  createDisposalPoint(disposalPoint:$disposalPoint) {
    disposal_point_name
    disposal_point_address
    city
    department
    country
    residue_category
    residue_type
    residue_name
    location
    schedule
    postconsumption_program_name
    contact_person
    email
  }
}

query peoplePerDisposal {
  peoplePerDisposal {
    item
    quantity
  }
}

